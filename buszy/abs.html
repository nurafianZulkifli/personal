    .bus-stop-code {

        font-size: 20px;
        padding: 5px 4px;
        border-radius: 5px;

        cursor: default;
    }

    body.dark-mode .bus-stop-code {
        display: inline-flex;
        align-items: center;
        background-color: #7db603;
        color: #000;
        font-weight: bold;
        font-size: 20px;

        cursor: default;
    }

        width: 25px;
        height: auto;
        cursor: default;
    }

        cursor: default;
    }

    body.dark-mode .bus-stop-description {
        font-size: 20px;
        font-weight: bold;
        margin-left: 12px;
        cursor: pointer;
    }

    .bus-stop-info {
        display: flex;
        align-items: center;
    }

    @media (max-width: 545px) {
        .bus-stop-info {
