<style>
    #cv-bat-subp {
        height: 10vh;
    }

    .footer {
        display: none;
    }

    .bus-stop {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 25px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
    }

    .bus-stop-code {
        display: inline-flex;
        align-items: center;
        background-color: #94d40b;
        color: #000;
        font-weight: bold;
        font-size: 15px;
        padding: 5px 4px;
        border-radius: 5px;
        gap: 10px;
        cursor: default;
    }

    body.dark-mode .bus-stop-code {
        display: inline-flex;
        align-items: center;
        background-color: #7db603;
        color: #000;
        font-weight: bold;
        font-size: 15px;
        padding: 5px 4px;
        border-radius: 5px;
        gap: 10px;
        cursor: default;
    }

    .bus-stop-code img {
        width: 25px;
        height: auto;
        cursor: default;
    }

    .bus-stop-code-text,
    body.dark-mode .bus-stop-code-text {
        font-size: 15px;
        font-weight: bold;
        color: #000;
        background-color: #fff;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        padding: 2px 6px;
        cursor: default;
    }

    .bus-stop-description,
    body.dark-mode .bus-stop-description-title {
        font-size: 20px;
        font-weight: bold;
        margin-left: 12px;
        cursor: pointer;
    }

    .bus-stop-info {
        display: flex;
        align-items: center;
        padding-right: 1em;
    }

    .bus-stop-details {
        padding-right: 1em;
    }

    .road-name {
        font-size: 18px;
    }

    .distance {
        font-weight: bold;
        font-size: 18px;
    }

    .btn-rfetch {
        position: relative;
        z-index: 1;
        min-width: 50px;
        width: 100px;
        height: 40px;
        line-height: 40px;
        font-size: 14px;
        font-weight: 500;
        display: inline-block;
        padding: 0 30px;
        text-align: center;
        text-transform: capitalize;
        color: #fff;
        border-radius: 60px;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        border: none;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 4px 12px rgba(0, 0, 0, 0.1);
        background-color: #bb2d3b;
    }

    .btn-rfetch:focus,
    .btn-rfetch:hover {
        font-weight: 500;
        background-color: #6d99c0 !important;
        color: #fff;
        transform: translateY(-2px);
    }

    @media (max-width: 700px) {
        .bus-stop-info {
            flex-direction: column;
            align-items: flex-start;
        }

        .bus-stop-details {
            padding-right: 1em;
            padding-top: 0.5em;
        }

        .bus-stop-description,
        body.dark-mode .bus-stop-description {
            margin-left: 0px;
            margin-top: 5px;
            font-size: 15px;
        }

        .bus-stop-description span,
        body.dark-mode .bus-stop-description span {
            margin-left: 0px;
            margin-top: 5px;
            font-size: 15px;
        }

        body.dark-mode .distance,
        .distance {
            font-weight: bold;
            font-size: 15px;
        }

        body.dark-mode .road-name,
        .road-name {
            font-size: 15px;
        }

    }
</style>
