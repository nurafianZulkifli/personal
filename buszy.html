<style>
    #cv-bat {
        background-image: url("img/bg-img/hero-buszy.png");
        height: 50vh;
    }

    .footer {
        display: none;
    }

    .bus-stop-code {
        display: inline-flex;
        align-items: center;
        background-color: #94d40b;
        color: #000;
        font-weight: bold;
        font-size: 15px;
        padding: 5px 4px;
        border-radius: 5px;
        gap: 10px;
        cursor: default;
    }

    body.dark-mode .bus-stop-code {
        display: inline-flex;
        align-items: center;
        background-color: #7db603;
        color: #000;
        font-weight: bold;
        font-size: 15px;
        padding: 5px 4px;
        border-radius: 5px;
        gap: 10px;
        cursor: default;
    }

    .bus-stop-code img {
        width: 25px;
        height: auto;
        cursor: default;
    }

    .bus-stop-code-text,
    body.dark-mode .bus-stop-code-text {
        font-size: 15px;
        font-weight: bold;
        color: #000;
        background-color: #fff;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        padding: 2px 6px;
        cursor: default;
    }

    .bus-stop-description,
    body.dark-mode .bus-stop-description {
        font-size: 20px;
        font-weight: bold;
        margin-left: 12px;
        cursor: pointer;
    }

    .bus-stop-info {
        display: flex;
        align-items: center;
    }

    @media (max-width: 545px) {
        #cv-bat {
            background-image: url("img/bg-img/hero-buszy.png");
            height: 35vh;
        }

        .bus-stop-info {
            flex-direction: column;
            align-items: flex-start;
        }

        .bus-stop-description,
        body.dark-mode .bus-stop-description {
            margin-left: 0px;
            margin-top: 5px;
            font-size: 15px;
        }

        .pinned h2 {
            font-size: 25px;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: bolder;
            color: #3b3b3b;
            text-align: center;
        }

        .bus-stop-code-text,
        body.dark-mode .bus-stop-code-text {
            font-size: 17px;
        }
    }
</style>
